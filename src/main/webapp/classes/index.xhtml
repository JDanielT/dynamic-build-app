<!DOCTYPE html>
<ui:composition template="/WEB-INF/templates/Layout.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:p="http://primefaces.org/ui">

    <ui:define name="corpo">

        <h1>Classes</h1>

        <h:form id="frmClasses" >

            <p:toolbar id="toolbar">

                <f:facet name="left">

                    <p:commandButton value="Novo" 
                                     icon="ui-icon-document"
                                     action="#{classeBean.preCadastro()}"
                                     process="@this" 
                                     update="classe-dialog"
                                     oncomplete="PF('classeDialog').show()" >

                        <p:resetInput target="classe-dialog" />

                    </p:commandButton>

                    <span class="ui-separator">
                        <span class="ui-icon ui-icon-grip-dotted-vertical" />
                    </span>

                    <p:commandButton icon="ui-icon-pencil" 
                                     title="Editar" 
                                     process="@this" 
                                     update="classe-dialog"
                                     oncomplete="PF('classeDialog').show()"
                                     disabled="#{classeBean.entity == null}" >

                        <p:resetInput target="classe-dialog" />

                    </p:commandButton>

                    <p:commandButton icon="ui-icon-trash" title="Excluir"
                                     process="@this" update="classes-table msgs toolbar"
                                     action="#{classeBean.excluir()}"
                                     disabled="#{classeBean.entity == null}" >

                        <p:confirm icon="ui-icon-alert" 
                                   header="Confirmação de exclusão"
                                   message="Tem certeza que deseja excluir esse registro?" />

                    </p:commandButton>

                    <p:commandButton icon="ui-icon-arrowthick-1-s" 
                                     title="Exportar para XLS"
                                     ajax="false" 
                                     immediate="true" >

                        <p:dataExporter type="xls" target="classes-table" fileName="classes" />

                    </p:commandButton>

                </f:facet>

            </p:toolbar>

            <hr/>

            <p:dataTable id="classes-table"
                         value="#{classeBean.itens}" 
                         var="item"
                         emptyMessage="Não há registros" 
                         selection="#{classeBean.entity}"
                         paginator="true" 
                         rows="10"
                         paginatorPosition="bottom"
                         style="margin-top: 10px"
                         selectionMode="single"
                         rowKey="#{item.id}" >

                <p:ajax event="rowSelect" update=":frm:toolbar" />
                <p:ajax event="rowUnselect" update=":frm:toolbar" />

                <p:column headerText="Id" >
                    <h:outputText value="#{item.id}" />
                </p:column>

                <p:column headerText="Nome" >
                    <h:outputText value="#{item.nome}" />
                </p:column>

            </p:dataTable>

            <p:dialog header="Nova classe" 
                      id="classe-dialog"
                      widgetVar="classeDialog" 
                      resizable="false" 
                      modal="true"  
                      closeOnEscape="true" >

                <p:messages id="msgs-dialog" />
                <p:defaultCommand target="salvar-button" scope="classe-dialog" />

                <h:panelGrid columns="2" 
                             id="painel-dialog" >

                    <p:outputLabel value="Nome" for="nome" />
                    <p:inputText id="nome"
                                 maxlength="80" 
                                 value="#{classeBean.entity.nome}"
                                 required="true"
                                 requiredMessage="Campo nome é requerido" />

                    <p:fieldset legend="Atributos" >

                        <p:dataTable id="atributos-table"
                                     value="#{classeBean.entity.atributos}"
                                     var="atributo" >

                            <p:column headerText="Rótulo" > 
                                <h:outputText value="#{atributo.rotulo}" />
                            </p:column>

                            <p:column headerText="Tipo" > 
                                <h:outputText value="#{atributo.tipo}" />
                            </p:column>

                            <p:column headerText="É atributo principal" > 
                                <h:outputText value="Sim" rendered="#{atributo.main}" />
                                <h:outputText value="Não" rendered="#{!atributo.main}" />
                            </p:column>

                        </p:dataTable>

                        <p:commandButton icon="ui-icon-document" 
                                         title="Novo" 
                                         process="@this" 
                                         actionListener="#{classeBean.preCadastroAtributo()}"
                                         update="painel-atributo" />

                        <br/>

                        <p:panel id="painel-atributo"
                                 header="Novo Atributo">

                            <p:outputLabel value="Rótulo" for="rotulo" />
                            <p:inputText id="rotulo"
                                         maxlength="255" 
                                         value="#{classeBean.atributo.rotulo}"
                                         required="true"
                                         requiredMessage="Campo rótulo é requerido"
                                         disabled="#{classeBean.atributo == null}" />

                            <p:outputLabel value="Nome do atributo" for="nome-atributo" />
                            <p:inputText id="nome-atributo"
                                         maxlength="255" 
                                         value="#{classeBean.atributo.nome}"
                                         required="true"
                                         requiredMessage="Campo nome do atributo é requerido"
                                         disabled="#{classeBean.atributo == null}" />

                            <p:outputLabel value="Tipo" for="tipo" />
                            <p:selectOneMenu value="#{classeBean.atributo.tipo}"
                                             required="true"
                                             requiredMessage="Campo tipo é requerido"
                                             disabled="#{classeBean.atributo == null}" >

                                <f:selectItem itemLabel="Selecione" />
                                <f:selectItems value="#{classeBean.tiposAtributos}" />

                            </p:selectOneMenu>

                            <p:outputLabel value="Principal" for="principal" />
                            <p:selectOneRadio value="#{classeBean.atributo.main}"
                                              disabled="#{classeBean.atributo == null}" >
                                <f:selectItem itemLabel="Sim" itemValue="#{Boolean.TRUE}" />
                                <f:selectItem itemLabel="Não" itemValue="#{Boolean.FALSE}" />
                            </p:selectOneRadio>

                            <hr/>

                            <p:commandButton value="Adicionar Atributo" 
                                             id="salvar-atributo-button"
                                             action="#{classeBean.adicionarAtributo()}"
                                             process="painel-atributo" 
                                             update="msgs-dialog painel-dialog atributos-table" />

                        </p:panel>

                    </p:fieldset>

                    <p:commandButton value="Salvar" 
                                     id="salvar-button"
                                     action="#{classeBean.salvar()}"
                                     process="painel-dialog" 
                                     update="msgs-dialog painel-dialog classes-table"
                                     oncomplete="if (!args.validationFailed) PF('classeDialog').hide()" />

                </h:panelGrid>

            </p:dialog>

        </h:form>

    </ui:define>

</ui:composition>
