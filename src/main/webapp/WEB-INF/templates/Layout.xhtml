<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <meta charset="UTF-8"/>
        <title>Dynamic Build App</title>
        <h:outputStylesheet library="css" name="estilo.css" />
    </h:head>
    <h:body>

        <header>

            <h:graphicImage library="img" name="logo.png" />

            <div style="float: right; margin-top: 5px">

                <h:form id="formMenu" prependId="false">

                    <ui:repeat value="#{classeBean.itens}" var="classe">

                        <a href="#{request.contextPath}/instancias/#{classe.id}" >
                            <h:outputText value="#{classe.nome}" class="text-header" />
                        </a>

                        <span style="width: 5px"></span>

                    </ui:repeat>

                    <p:button outcome="/index.xhtml" value="Classes" />

                </h:form>

            </div>

        </header>

        <div id="conteudo">
            <ui:insert name="corpo" />
        </div>

        <footer>
            © 2017 ZoneSoftware - Todos os direitos reservados
        </footer>

        <h:form>
            <p:confirmDialog global="true">
                <p:commandButton value="Não" type="button" 
                                 styleClass="ui-confirmdialog-no"
                                 icon="ui-icon-close" />

                <p:commandButton value="Sim" type="button" 
                                 styleClass="ui-confirmdialog-yes"
                                 icon="ui-icon-check" />
            </p:confirmDialog>
        </h:form>

    </h:body>
</html>
